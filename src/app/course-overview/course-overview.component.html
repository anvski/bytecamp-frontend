<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ content?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="contentImg" alt="logo" />
  <mat-card-content>
    <div [innerHTML]="content?.content" class="content-div"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="backToTop()">Врати се нагоре</button>
  </mat-card-actions>
</mat-card>
