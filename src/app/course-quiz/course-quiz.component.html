<div *ngIf="!result">
  <mat-selection-list
    [multiple]="false"
    #optionsList="matSelectionList"
    *ngFor="let question of questions?.questionList; let i = index"
  >
    <mat-toolbar class="bg-color"
      ><h4>{{ question?.question }}</h4></mat-toolbar
    >
    <mat-list-option
      [value]="question.answer1"
      #question1="matListOption"
      (click)="updateAnswer(optionsList, question, question1)"
    >
      {{ question.answer1 }}
    </mat-list-option>
    <mat-list-option
      [value]="question.answer2"
      #question2="matListOption"
      (click)="updateAnswer(optionsList, question, question2)"
    >
      {{ question.answer2 }}
    </mat-list-option>
    <mat-list-option
      [value]="question.answer3"
      #question3="matListOption"
      (click)="updateAnswer(optionsList, question, question3)"
    >
      {{ question.answer3 }}
    </mat-list-option>
    <mat-list-option
      [value]="question.answer4"
      #question4="matListOption"
      (click)="updateAnswer(optionsList, question, question4)"
    >
      {{ question.answer4 }}
    </mat-list-option>
  </mat-selection-list>

  <mat-toolbar-row fxLayout="column" class="row">
    <button mat-raised-button type="button" (click)="submit()">
      Испрати решенија
    </button>
  </mat-toolbar-row>
</div>
<div *ngIf="result">
  <mat-toolbar color="accent">
    <mat-toolbar-row><p>Квизот за овој курс Ви е положен!</p></mat-toolbar-row>
    <mat-toolbar-row
      ><p>На дата: {{ getParsedDate(result.passedDate) }}</p></mat-toolbar-row
    >
  </mat-toolbar>
</div>
